spring:
  application:
    name: gateway

  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      discovery:
        register: true
      ribbon:
        enabled: false

    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: joueur-service
          uri: lb://joueur-service
          predicates:
            - Path=/joueur/**
          filters:
            - RewritePath=/joueur/(?<path>.*), /joueur/$\{path}
            - PreserveHostHeader=true
        - id: serviceJeux
          uri: lb://serviceJeux
          predicates:
            - Path=/jeux/**
          filters:
            - RewritePath=/jeux/(?<path>.*), /jeux/$\{path}
            - PreserveHostHeader=true
        - id: serviceTournois
          uri: lb://serviceTournois
          predicates:
            - Path=/tournois/**
          filters:
            - RewritePath=/tournois/(?<path>.*), /tournois/$\{path}
            - PreserveHostHeader=true
        - id: chatservice
          uri: http://chatservice:8080
          predicates:
            - Path=/api/message/**
          filters:
            - RewritePath=/api/message/(?<path>.*), /api/message/$\{path}
            - PreserveHostHeader=true

server:
  port: 8082